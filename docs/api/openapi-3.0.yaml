            $ref: '#/components/schemas/AgentCapability'
          title: Capabilities
          type: array
        context_window_size:
          default: 4000
          description: Context window size
          maximum: 32000.0
          minimum: 100.0
          title: Context Window Size
          type: integer
        description:
          description: Agent description
          title: Description
          type: string
        fallback_llm:
          default: anthropic
          description: Fallback LLM provider
          title: Fallback Llm
          type: string
        feedback_weight:
          default: 0.1
          description: Weight for feedback learning
          maximum: 1.0
          minimum: 0.0
          title: Feedback Weight
          type: number
        knowledge_domains:
          description: Knowledge domains
          items:
            type: string
          title: Knowledge Domains
          type: array
        learning_enabled:
          default: true
          description: Enable learning from feedback
          title: Learning Enabled
          type: boolean
        max_conversation_length:
          default: 50
          description: Maximum conversation length
          maximum: 1000.0
          minimum: 1.0
          title: Max Conversation Length
          type: integer
        max_tokens:
          default: 4096
          description: Maximum tokens
          maximum: 32000.0
          minimum: 1.0
          title: Max Tokens
          type: integer
        metadata:
          additionalProperties: true
          description: Additional metadata
          title: Metadata
          type: object
        name:
          description: Agent name
          title: Name
          type: string
        personality_traits:
          description: Agent personality traits
          items:
            type: string
          title: Personality Traits
          type: array
        primary_llm:
          default: openai
          description: Primary LLM provider
          title: Primary Llm
          type: string
        response_style:
          default: professional
          description: Response style
          title: Response Style
          type: string
        response_timeout:
          default: 30
          description: Response timeout in seconds
          maximum: 300.0
          minimum: 1.0
          title: Response Timeout
          type: integer
        system_prompt:
          description: System prompt for the agent
          title: System Prompt
          type: string
        tags:
          description: Agent tags
          items:
            type: string
          title: Tags
          type: array
        temperature:
          default: 0.7
          description: Temperature for responses
          maximum: 2.0
          minimum: 0.0
          title: Temperature
          type: number
      required:
      - name
      - description
      - agent_type
      - system_prompt
      title: AgentCreateRequest
      type: object
    AgentDeleteResponse:
      description: Response schema for agent deletion.
      properties:
        message:
          description: Deletion result message
          title: Message
          type: string
        success:
          description: Whether deletion was successful
          title: Success
          type: boolean
      required:
      - success
      - message
      title: AgentDeleteResponse
      type: object
    AgentHealthResponse:
      description: Response schema for agent health check.
      properties:
        agent_id:
          description: Agent ID
          title: Agent Id
          type: string
        error_rate:
          anyOf:
          - type: number
          - type: 'null'
          description: Error rate percentage
          title: Error Rate
        health:
          description: Health status (healthy/unhealthy/unknown)
          title: Health
          type: string
        last_interaction:
          anyOf:
