components:
  schemas:
    ABTestActionResponse:
      description: Response schema for test actions (start, pause, complete).
      properties:
        message:
          description: Action result message
          title: Message
          type: string
        new_status:
          $ref: '#/components/schemas/TestStatus'
          description: New test status
        success:
          description: Whether action was successful
          title: Success
          type: boolean
        test_id:
          description: Test ID
          title: Test Id
          type: string
      required:
      - success
      - message
      - test_id
      - new_status
      title: ABTestActionResponse
      type: object
    ABTestAnalyticsResponse:
      description: Comprehensive A/B test analytics response.
      properties:
        duration_days:
          description: Days test has been running
          title: Duration Days
          type: integer
        generated_at:
          description: Analytics generation timestamp
          format: date-time
          title: Generated At
          type: string
        improvement:
          anyOf:
          - type: number
          - type: 'null'
          description: Improvement percentage
          title: Improvement
        last_updated:
          description: Last data update
          format: date-time
          title: Last Updated
          type: string
        progress_percentage:
          description: Test progress percentage
          title: Progress Percentage
          type: number
        recommendation:
          description: Recommendation
          title: Recommendation
          type: string
        remaining_days:
          anyOf:
          - type: integer
          - type: 'null'
          description: Days remaining
          title: Remaining Days
        statistical_analysis:
          $ref: '#/components/schemas/StatisticalAnalysis'
          description: Statistical analysis results
        status:
          $ref: '#/components/schemas/TestStatus'
          description: Test status
        test_id:
          description: Test ID
          title: Test Id
          type: string
        test_name:
          description: Test name
          title: Test Name
          type: string
        total_participants:
          description: Total participants
          title: Total Participants
          type: integer
        variants:
          description: Variant performance data
          items:
            $ref: '#/components/schemas/VariantPerformance'
          title: Variants
          type: array
        winner:
          anyOf:
          - type: string
          - type: 'null'
          description: Winning variant
          title: Winner
      required:
      - test_id
      - test_name
      - status
      - total_participants
      - variants
      - statistical_analysis
      - recommendation
      - duration_days
      - progress_percentage
      - generated_at
      - last_updated
      title: ABTestAnalyticsResponse
      type: object
    ABTestCreateRequest:
      description: Request schema for creating an A/B test.
      properties:
        allocation_strategy:
          $ref: '#/components/schemas/VariantAllocation'
          description: Allocation strategy
        confidence_level:
          default: 0.95
          description: Statistical confidence level
          maximum: 0.99
          minimum: 0.5
          title: Confidence Level
          type: number
        description:
          description: Test description
          title: Description
          type: string
        duration_days:
          default: 7
          description: Test duration in days
          maximum: 365.0
          minimum: 1.0
          title: Duration Days
          type: integer
        metadata:
          additionalProperties: true
          description: Additional metadata
          title: Metadata
          type: object
        metrics:
          description: Metrics to track
          items:
            $ref: '#/components/schemas/MetricType'
          minItems: 1
          title: Metrics
          type: array
        min_sample_size:
          default: 100
          description: Minimum sample size
          minimum: 10.0
          title: Min Sample Size
          type: integer
        name:
          description: Test name
          title: Name
          type: string
        tags:
          description: Test tags
          items:
            type: string
          title: Tags
          type: array
        target_audience:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          description: Target audience criteria
          title: Target Audience
        test_type:
          $ref: '#/components/schemas/TestType'
          description: Type of test
        traffic_percentage:
          default: 100.0
          description: Percentage of traffic to include
          maximum: 100.0
          minimum: 0.1
          title: Traffic Percentage
          type: number
        variants:
          description: Test variants
          items:
            $ref: '#/components/schemas/TestVariant'
          minItems: 2
          title: Variants
          type: array
      required:
      - name
      - description
      - test_type
      - allocation_strategy
      - variants
      - metrics
      title: ABTestCreateRequest
      type: object
    ABTestDeleteResponse:
      description: Response schema for test deletion.
      properties:
        message:
          description: Deletion result message
          title: Message
          type: string
        success:
          description: Whether deletion was successful
          title: Success
          type: boolean
      required:
      - success
      - message
      title: ABTestDeleteResponse
      type: object
    ABTestListResponse:
      description: Response schema for A/B test list.
      properties:
        tests:
          description: List of tests
          items:
            $ref: '#/components/schemas/ABTestResponse'
          title: Tests
          type: array
        total:
          description: Total number of tests
          title: Total
          type: integer
      required:
      - tests
      - total
      title: ABTestListResponse
      type: object
    ABTestMetricsResponse:
      description: Response schema for A/B test metrics.
      properties:
        last_updated:
          description: Last metrics update
          format: date-time
          title: Last Updated
          type: string
        metrics:
          description: Current metrics
          items:
            $ref: '#/components/schemas/TestMetric'
          title: Metrics
          type: array
        participant_count:
          description: Current participant count
          title: Participant Count
          type: integer
        test_id:
          description: Test ID
          title: Test Id
          type: string
      required:
      - test_id
      - metrics
      - participant_count
      - last_updated
      title: ABTestMetricsResponse
      type: object
    ABTestResponse:
      description: Response schema for A/B test data.
      properties:
        allocation_strategy:
          $ref: '#/components/schemas/VariantAllocation'
          description: Allocation strategy
        confidence_level:
          description: Statistical confidence level
          title: Confidence Level
          type: number
        created_at:
          description: Creation timestamp
          format: date-time
          title: Created At
          type: string
        created_by:
          description: Creator
          title: Created By
          type: string
        description:
          description: Test description
          title: Description
          type: string
        duration_days:
          description: Test duration in days
          title: Duration Days
          type: integer
        end_date:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: Test end date
          title: End Date
        id:
          description: Test ID
          title: Id
          type: string
        metadata:
          additionalProperties: true
          description: Additional metadata
          title: Metadata
          type: object
        metrics:
          description: Metrics being tracked
          items:
            $ref: '#/components/schemas/MetricType'
          title: Metrics
          type: array
        min_sample_size:
          description: Minimum sample size
          title: Min Sample Size
          type: integer
        name:
          description: Test name
          title: Name
          type: string
        participant_count:
          default: 0
          description: Number of participants
          title: Participant Count
          type: integer
        start_date:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: Test start date
          title: Start Date
        status:
          $ref: '#/components/schemas/TestStatus'
          description: Test status
        tags:
          description: Test tags
          items:
            type: string
          title: Tags
          type: array
        target_audience:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          description: Target audience criteria
          title: Target Audience
        test_type:
          $ref: '#/components/schemas/TestType'
          description: Type of test
        traffic_percentage:
          description: Percentage of traffic included
          title: Traffic Percentage
          type: number
        updated_at:
          description: Last update timestamp
          format: date-time
          title: Updated At
          type: string
        variants:
          description: Test variants
          items:
            $ref: '#/components/schemas/TestVariant'
          title: Variants
          type: array
      required:
      - id
      - name
      - description
      - test_type
      - status
      - allocation_strategy
      - variants
      - metrics
      - duration_days
      - min_sample_size
      - confidence_level
      - traffic_percentage
      - created_at
      - updated_at
      - created_by
      - tags
      - metadata
      title: ABTestResponse
      type: object
    ABTestResultsResponse:
      description: Response schema for A/B test results.
      properties:
        confidence_intervals:
          additionalProperties:
            additionalProperties:
              items:
                type: number
              type: array
            type: object
          description: Confidence intervals
          title: Confidence Intervals
          type: object
        duration_days:
          description: Test duration so far
          title: Duration Days
          type: integer
        generated_at:
          description: Results generation timestamp
          format: date-time
          title: Generated At
          type: string
        metrics:
          description: Metric results by variant
          items:
            $ref: '#/components/schemas/TestMetric'
          title: Metrics
          type: array
        recommendation:
          description: Action recommendation
          title: Recommendation
          type: string
        sample_size:
          description: Total sample size
          title: Sample Size
          type: integer
        statistical_significance:
          additionalProperties:
            type: boolean
          description: Statistical significance by metric
          title: Statistical Significance
          type: object
        status:
          $ref: '#/components/schemas/TestStatus'
          description: Test status
        test_id:
          description: Test ID
          title: Test Id
          type: string
        test_name:
          description: Test name
          title: Test Name
          type: string
        winning_variant:
          anyOf:
          - type: string
          - type: 'null'
          description: Recommended winning variant
          title: Winning Variant
      required:
      - test_id
      - test_name
      - status
      - metrics
      - statistical_significance
      - confidence_intervals
      - recommendation
      - generated_at
      - sample_size
      - duration_days
      title: ABTestResultsResponse
      type: object
    ABTestUpdateRequest:
      description: Request schema for updating an A/B test.
      properties:
        confidence_level:
          anyOf:
          - maximum: 0.99
            minimum: 0.5
            type: number
          - type: 'null'
          description: Statistical confidence level
          title: Confidence Level
        description:
          anyOf:
          - type: string
          - type: 'null'
          description: Test description
          title: Description
        duration_days:
          anyOf:
          - maximum: 365.0
            minimum: 1.0
            type: integer
          - type: 'null'
          description: Test duration in days
          title: Duration Days
        metadata:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          description: Additional metadata
          title: Metadata
        min_sample_size:
          anyOf:
          - minimum: 10.0
            type: integer
          - type: 'null'
          description: Minimum sample size
          title: Min Sample Size
        name:
          anyOf:
          - type: string
          - type: 'null'
          description: Test name
          title: Name
        status:
          anyOf:
          - $ref: '#/components/schemas/TestStatus'
          - type: 'null'
          description: Test status
        tags:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          description: Test tags
          title: Tags
        traffic_percentage:
          anyOf:
          - maximum: 100.0
            minimum: 0.1
            type: number
          - type: 'null'
          description: Traffic percentage
          title: Traffic Percentage
      title: ABTestUpdateRequest
      type: object
    APIKeyCreate:
      description: Schema for API key creation.
      properties:
        name:
          description: API key name
          maxLength: 100
          minLength: 1
          title: Name
          type: string
      required:
      - name
      title: APIKeyCreate
      type: object
    APIKeyResponse:
      description: Schema for API key response.
      properties:
        api_key:
          description: API key
          title: Api Key
          type: string
        api_key_name:
          description: API key name
          title: Api Key Name
          type: string
        id:
          description: User ID
          title: Id
          type: string
      required:
      - id
      - api_key
      - api_key_name
      title: APIKeyResponse
      type: object
    APIKeyRevokeResponse:
      description: Schema for API key revoke response.
      properties:
        message:
          description: Success message
          title: Message
          type: string
      required:
      - message
      title: APIKeyRevokeResponse
      type: object
    AccountDeactivateResponse:
      description: Schema for account deactivation response.
      properties:
        message:
          description: Success message
          title: Message
          type: string
      required:
      - message
      title: AccountDeactivateResponse
      type: object
    AgentBulkCreateRequest:
      description: Request schema for bulk agent creation.
      properties:
        agents:
          description: List of agents to create (max 10)
          items:
            $ref: '#/components/schemas/AgentCreateRequest'
          maxItems: 10
          minItems: 1
          title: Agents
          type: array
      required:
      - agents
      title: AgentBulkCreateRequest
      type: object
    AgentBulkCreateResponse:
      description: Response schema for bulk agent creation.
      properties:
        created:
          description: Successfully created agents
          items:
            $ref: '#/components/schemas/AgentResponse'
          title: Created
          type: array
        failed:
          description: Failed agent creations with errors
          items:
            additionalProperties: true
            type: object
          title: Failed
          type: array
        total_created:
          description: Total agents successfully created
          title: Total Created
          type: integer
        total_requested:
          description: Total agents requested
          title: Total Requested
          type: integer
      required:
      - created
      - failed
      - total_requested
      - total_created
      title: AgentBulkCreateResponse
      type: object
    AgentBulkDeleteRequest:
      description: Request schema for bulk agent deletion.
      properties:
        agent_ids:
          description: List of agent IDs to delete (max 50)
          items:
            type: string
          maxItems: 50
          minItems: 1
          title: Agent Ids
          type: array
      required:
      - agent_ids
      title: AgentBulkDeleteRequest
      type: object
    AgentCapability:
      description: Agent capabilities.
      enum:
      - natural_language
      - memory
      - code_generation
      - tool_use
      - analytical
      - creative
      - research
      - support
      title: AgentCapability
      type: string
    AgentCreateRequest:
      description: Request schema for creating an agent.
      properties:
        adaptation_threshold:
          default: 0.8
          description: Adaptation threshold
          maximum: 1.0
          minimum: 0.0
          title: Adaptation Threshold
          type: number
        agent_type:
          $ref: '#/components/schemas/AgentType'
          description: Type of agent
        available_tools:
          description: Available tools
          items:
