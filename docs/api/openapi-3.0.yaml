      type: object
    AgentStatus:
      description: Agent status.
      enum:
      - active
      - inactive
      - training
      - error
      - maintenance
      title: AgentStatus
      type: string
    AgentType:
      description: Types of AI agents.
      enum:
      - conversational
      - task_oriented
      - analytical
      - creative
      - research
      - support
      - specialized
      title: AgentType
      type: string
